{% extends "layouts/default.html" %}

{% block content %}

<!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

   
    
      </div>
    </div>
  </div>
    <div class="row" style="margin-top: 100px; width: 75%; padding-left: 300px ">
            <div class="col">
             
                    <table class="table table-bordered">
                        <thead>
                          <h2 style="text-align: center;" >Add to Supply</h2>
                        <tr>
                            <th>Vendor Name</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                        <tr>
                          <td><input type="text" name="Vendorbox"></td>
                          <td><input type="text" name="Quantitybox"></td>
                          <td><input type="button" name="button" class="button" value=Add2BlockChain onclick="location.reload()"></td>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>

  <div class="row"  style="margin-top: 100px; width: 75%; padding-left: 300px">
            <div class="col">
                <div class="table-responsive">

                    <table class="table table-bordered">
                        <thead >
                           <h2 style="text-align: center;" >Available Assets</h2>
                        <tr>
                            <th>Vendors</th>
                            <th>Quantity</th>

                        </tr>
                        </thead>
                        <tbody>
                        
                        {% for seller in data %}
        
                            <tr>
                                <td>{{ seller.name}}</td>
                                <td>{{ seller.quantity}}</td>
                            </tr>
                     
                        {% endfor %}


                      
                        </tbody>
                    </table>
                </div>
            </div>
        </div>




{% endblock %}
